<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="./img/favicon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header ">
      <div class="container">
        <h1>CSS Dinner Shopping List</h1>
          <h3 class="explanation-text">
            Let’s go to the mall!
          </h3>
          <!-- /.explanation-text -->
      </div>
      <!-- /.container -->
    </header>

    <main class="main">
      <section id="home" class="section hero">
        <div class="container">
          <ul class="list">
            
            <li>
              <label class="product list__item" for="product1"><input type="checkbox" id="product1" name="privacy" required>A lot of pickles<span class="brackets"> (for the next lessons about CSS)</span></label>
            </li>
            <!-- /.list__item -->
            <li>
              <label class="product list__item" for="product2"><input type="checkbox" id="product2" name="privacy" required>10 apples<span class="brackets"> (for more CSS manipulations)</span></label>
            </li>
            <!-- /.list__item -->
            <li>
              <label class="product list__item" for="product3"><input type="checkbox" id="product3" name="privacy" required>20 oranges<span class="brackets">  (because they are awesome)</span></label>
            </li>
            <!-- /.list__item -->
            <li>
              <label class="product list__item" for="product4"><input type="checkbox" id="product4" name="privacy" required>13 plates<span class="brackets">  (hm... they always dissapear)</span></label>
            </li>
            <!-- /.list__item -->
            <li>
              <label class="product list__item" for="product5"><input type="checkbox" id="product5" name="privacy" required>15 bentos</label>
            </li>
            <!-- /.list__item -->
            <li>
              <label class="product list__item" for="product6"><input type="checkbox" id="product6" name="privacy" required>1 bottle of Sake <span class="brackets">  (for my friends)</span></label>
            </li>
            <!-- /.list__item -->
            
            
            
          </ul>
          <!-- /.list -->
           <p class="wish">Bon appetit :)</p>
        </div>
        <!-- /.container -->
      </section>
      <!-- /.section -->
      
    </main>
    <footer id="footer" class="footer none">
      <div class="container">
        <div class="logo">
          <img src="./img/logo/logo_icon.png" alt="logo" />
          <svg>
            <use xlink:href="./img/logo/logo.svg#slogan"></use>
          </svg>
        </div>
        <!-- /.logo -->
        <div class="footer-list">
          <div class="footer-list__item">
            <a href="#">About Us</a>
          </div>
          <!-- /.footer-list__item -->
          <div class="footer-list__item">
            <a href="#">Blog</a>
          </div>
          <!-- /.footer-list__item -->
          <div class="footer-list__item">
            <a href="#"> Contact</a>
          </div>
          <!-- /.footer-list__item -->
          <div class="footer-list__item">
            <a href="#"> FAQ</a>
          </div>
          <!-- /.footer-list__item -->
        </div>
        <!-- /.footer-list -->
        <div class="footer-list">
          <div class="footer-list__item">
            <a href="#">Disclaimer</a>
          </div>
          <!-- /.footer-list__item -->
          <div class="footer-list__item">
            <a href="#">Financing</a>
          </div>
          <!-- /.footer-list__item -->
          <div class="footer-list__item">
            <a href="#"> Privacy Policy </a>
          </div>
          <!-- /.footer-list__item -->
          <div class="footer-list__item">
            <a href="#"> Terms of Service </a>
          </div>
          <!-- /.footer-list__item -->
        </div>
        <!-- /.footer-list -->
        <form action="/search" method="get">
          <input
            type="search"
            id="search-box"
            name="q"
            placeholder="Введіть ваш пошуковий запит"
          />
          <button type="submit">Шукати</button>
        </form>
      </div>
      <!-- /.container -->
    </footer>
  </body>
</html>
